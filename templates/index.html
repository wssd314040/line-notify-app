<!DOCTYPE html>
<html>
<head>
    <title>LINE Notify 圖片上傳</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1>LINE Notify 圖片上傳</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">選擇圖片：</label>
                <input type="file" id="file" name="file" accept="image/*" required>
            </div>
            
            <div class="form-group">
                <label for="message">訊息：</label>
                <input type="text" id="message" name="message" 
                       placeholder="請輸入訊息（若未輸入將使用預設訊息）" 
                       value="圖片上傳">
            </div>

            <div class="form-group">
                <label for="schedule_type">發送方式：</label>
                <select id="schedule_type" name="schedule_type" onchange="toggleScheduleTime()">
                    <option value="now">立即發送</option>
                    <option value="scheduled">定時發送</option>
                </select>
            </div>
            
            <div class="form-group" id="schedule_time_group" style="display: none;">
                <label for="schedule_time">發送時間：</label>
                <input type="time" id="schedule_time" name="schedule_time">
            </div>
            
            <button type="submit">上傳並發送</button>
        </form>
    </div>

    <script>
        function toggleScheduleTime() {
            var scheduleType = document.getElementById('schedule_type').value;
            var scheduleTimeGroup = document.getElementById('schedule_time_group');
            scheduleTimeGroup.style.display = scheduleType === 'scheduled' ? 'block' : 'none';
        }
    </script>
</body>
</html>
